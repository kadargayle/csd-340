<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSD 340 Web Development with HTML and CSS</title>
    <!--Add a link to the css file in the HTML element-->
    <link href="gayle_EX4.css" type="text/css" rel="stylesheet" />
    <!--<link <a href="index.html" type="html" rel="stylesheet" />-->
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&amp;display=swap"
      rel="stylesheet"
    />
    <!--Add a main div to the body of the HTML document with an id of container-->
    <div id="container" class="container">
      <!--Add an h1 tag and give it a text value of "Assignment 5.2: Build a Web Page Excercise - Part 4"-->
      <!--Center the text on the page-->
      <h1>Assignment 5.2: Build a Web Page Excercise - Part 4</h1>
      <!--On a new line add a new div and give it an id of image gallery-->
      <!--Each div needs a title, image, and captions under the image-->
      <div id="image-gallery" class="grid">
        <div id="a-wrinkle-in-time" class="books">
          <h3>A Wrinkle in Time</h3>
          <img
            src="images/awrinkleintime.jpg"
            class="a-wrinkle-in-time"
            alt="A Wrinkle in Time"
          />
          <p><i>(Author: Madeline L'Engle)</i></p>
        </div>
        <div id="dune" class="books">
          <h3>Dune</h3>
          <img src="images/dune.jpg" alt="(Author: )" class="dune" />
          <p><i>(Author: Frank Herbert)</i></p>
        </div>
        <div id="the-hobbit" class="books">
          <h3>The Hobbit</h3>
          <img src="images/thehobbit.jpg" class="the-hobbit" alt="The Hobbit" />
          <p><i>(Author: J.R.R. Tolkien)</i></p>
        </div>
        <div id="test">
          <a href="#top">back to Landing Page</a>
        </div>
      </div>
    </div>
  </body>
